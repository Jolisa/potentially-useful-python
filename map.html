<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
  <h1>My Google Maps Demo</h1>
    <div id="map"></div>
     <script>
        function initMap() {
          var mapDiv = document.getElementById('map');
          var map = new google.maps.Map(mapDiv, {
              center: {lat: 33.698851, lng: -84.50511499999999},
              zoom: 12
          });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUhrAJiek6iH7Kdnp8NfyGq7x2qdsHRtU&callback=initMap">
    </script>
  </body>
</html>
